<h1>Keyboard Shortcuts</h1>
<h2>Throughout Program:</h2>
<ul>
	<li>F1 -> CHM Help File (This)</li>
	<li>esc -> Pause Menu</li>
</ul>
<h2>Main Menu</h2>
<ul>
	<li>p -> Play</li>
	<li>s -> Scores</li>
	<li>e -> Exit</li>
	<li>i -> Instructions</li>
</ul>
<h2>High Scores Screen</h2>
<ul>
	<li>p -> Print</li>
	<li>b -> Back</li>
</ul>
<h2>Level Select Menu</h2>
<ul>
	<li>1 -> Level 1</li>
	<li>2 -> Level 2</li>
	<li>3 -> Level 3</li>
</ul>
